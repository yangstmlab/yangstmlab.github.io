name: Build static site zip

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: false

      - name: Build with Jekyll
        run: |
          if [ -f "Gemfile" ]; then
            gem install bundler
            bundle install --jobs 4 --retry 3
            bundle exec jekyll build --destination _site
          else
            gem install jekyll
            jekyll build --destination _site
          fi

      # 关键：只把 _site 的内容打进 zip（zip 内不再套 _site 文件夹）
      - name: Create zip (single-level)
        run: |
          rm -f yangstmlab_static_site.zip
          cd _site
          zip -r ../yangstmlab_static_site.zip .
          cd ..

      # 关键：上传“这个 zip 文件本身”作为 artifact
      - name: Upload artifact (zip only)
        uses: actions/upload-artifact@v4
        with:
          name: yangstmlab_static_site_zip
          path: yangstmlab_static_site.zip
          if-no-files-found: error
          retention-days: 14
