name: Build static site zip (manual only)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: false

      - name: Build site with Jekyll
        run: |
          if [ -f "Gemfile" ]; then
            gem install bundler
            bundle install --jobs 4 --retry 3
            bundle exec jekyll build --destination _site
          else
            gem install jekyll
            jekyll build --destination _site
          fi

      # 只把 _site 里的内容打包，不套 _site 目录
      - name: Create single-level zip
        run: |
          rm -f yangstmlab_static_site.zip
          cd _site
          zip -r ../yangstmlab_static_site.zip .
          cd ..

      # 上传这个 zip 文件本身（避免二次打包）
      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: yangstmlab_static_site_zip
          path: yangstmlab_static_site.zip
          if-no-files-found: error
          retention-days: 14
