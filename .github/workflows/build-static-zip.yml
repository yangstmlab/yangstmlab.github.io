name: Build static site zip

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      # 如果你仓库里有 Gemfile，下面这步会用 bundle exec 更稳
      - name: Build with Jekyll
        run: |
          if [ -f "Gemfile" ]; then
            bundle exec jekyll build --destination _site
          else
            gem install jekyll
            jekyll build --destination _site
          fi

      - name: Create zip (contents of _site, no extra top folder)
        run: |
          cd _site
          zip -r ../yangstmlab_static_site.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yangstmlab_static_site
          path: yangstmlab_static_site.zip
          retention-days: 14
