name: Build static site (manual only)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: false

      - name: Build site with Jekyll
        run: |
          if [ -f "Gemfile" ]; then
            gem install bundler
            bundle install --jobs 4 --retry 3
            bundle exec jekyll build --destination _site
          else
            gem install jekyll
            jekyll build --destination _site
          fi

      # 关键：直接上传 _site 目录，让 GitHub 只打一次包（下载后不会再套一个 zip）
      - name: Upload _site as artifact (single-level)
        uses: actions/upload-artifact@v4
        with:
          name: yangstmlab_static_site
          path: _site/
          if-no-files-found: error
          retention-days: 14
