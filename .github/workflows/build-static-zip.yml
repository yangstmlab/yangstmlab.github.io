name: Build static site zip

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: false

      - name: Show key files
        run: |
          ls -la
          echo "----"
          test -f Gemfile && echo "Gemfile exists" || echo "No Gemfile"
          test -f _config.yml && echo "_config.yml exists" || echo "No _config.yml"

      - name: Build with Jekyll
        run: |
          if [ -f "Gemfile" ]; then
            gem install bundler
            bundle install --jobs 4 --retry 3
            bundle exec jekyll build --destination _site
          else
            gem install jekyll
            jekyll build --destination _site
          fi

      - name: Create zip (contents of _site, no extra top folder)
        run: |
          cd _site
          zip -r ../yangstmlab_static_site.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yangstmlab_static_site
          path: yangstmlab_static_site.zip
          retention-days: 14
