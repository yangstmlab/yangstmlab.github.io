<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }
    .highlight { margin: 20px 0; }
    .highlight h2 {
        margin: 0 0 10px 0;
        color: #2a6496;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
    }
    .highlight h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        text-align: center;
        font-weight: bold;
    }
    @media (max-width: 480px) { .highlight h2 { font-size: 16px; } }
    @media (max-width: 768px) { .highlight h2 { font-size: 16px; } }
    @media (max-width: 1024px){ .highlight h2 { font-size: 20px; } }

    .black-link { color: black; }

    /* ====== 轮播样式（已修复重叠） ====== */
    .carousel {
        position: relative;
        max-width: 100%;
        margin: auto;
        --caption-h: 44px; /* 描述条高度：可改 36/48 等 */
    }

    .carousel-slide {
        display: none;
        position: relative;
        padding-bottom: var(--caption-h); /* 为描述条预留空间，避免覆盖图片 */
    }

    .carousel-slide img {
        width: 100%;
        height: 300px;         /* 统一高度 */
        object-fit: contain;   /* 完整显示，不裁剪 */
        background-color: white;
        display: block;
    }

    .carousel-description {
        position: absolute;
        left: 0; right: 0; bottom: 0;
        height: var(--caption-h);        /* 固定描述条高度 */
        display: flex;
        align-items: center;              /* 垂直居中 */
        justify-content: center;          /* 水平居中 */
        background-color: rgba(192, 192, 192, 0.3);
        color: #771f00;
        padding: 0 12px;
        box-sizing: border-box;
        font-size: 16px;
        font-weight: bold;
    }

    .carousel-buttons {
        position: absolute;
        right: 10px;
        bottom: calc(var(--caption-h) + 8px); /* 按钮上移到描述条之上 */
        display: flex;
        gap: 5px;
    }

    .carousel-button {
        height: 15px; width: 15px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
    }
    .carousel-button.active { background-color: #771f00; }
</style>

<script>
    let slideIndex = 0;
    let slides = document.querySelectorAll(".carousel-slide");
    let buttons = document.querySelectorAll(".carousel-button");

    function showSlide(index) {
        if (index >= slides.length) slideIndex = 0;
        if (index < 0) slideIndex = slides.length - 1;

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
            buttons[i].classList.remove("active");
        }
        slides[slideIndex].style.display = "block";
        buttons[slideIndex].classList.add("active");
    }

    function nextSlide() { slideIndex++; showSlide(slideIndex); }
    function prevSlide() { slideIndex--; showSlide(slideIndex); }
    function currentSlide(index) { slideIndex = index - 1; showSlide(slideIndex); }

    setInterval(nextSlide, 6000); /* 自动切换 */
    showSlide(slideIndex);        /* 初始化 */
</script>
