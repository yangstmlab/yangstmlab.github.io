<header class="site-header" role="banner">
  <nav class="navbar navbar-expand-sm navbar-light px-0 fixed-top">
    <div class="container-fluid">

      <!-- Navbar brand -->
      <a class="navbar-brand"
         href="{{ '/' | relative_url }}"
         id="navbar-brand">
        {{ site.title }}
      </a>

      <!-- Navbar toggler button -->
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarToggler"
              aria-controls="navbarToggler"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ '/team' | relative_url }}" id="nav-team">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/highlights' | relative_url }}" id="nav-highlights">Highlights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/publications_new' | relative_url }}" id="nav-publications">Publications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/facilities' | relative_url }}" id="nav-facilities">Facilities</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/openings' | relative_url }}" id="nav-openings">Openings</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</header>

<style>
  body {
    padding-top: 56px; /* height of fixed navbar */
  }

  .fixed-top {
    position: fixed;
    background-color: #f9f9f9;
    border-bottom: 1px solid #ddd;
    width: 100%;
    z-index: 1030;
  }

  /* ===== Navbar brand ===== */
  .navbar-brand {
    padding-left: 15px;
    transition: color 0.3s ease, opacity 0.3s ease;
  }

  .navbar-brand.scrolled {
    color: #2a6496;
    opacity: 0.95;
  }

  /* === KEY FIX: prevent click shrink on site title === */
  #navbar-brand:active,
  #navbar-brand:focus {
    transform: none !important;
    font-size: inherit !important;
    color: inherit !important;
    opacity: 1 !important;
    outline: none;
  }

  /* ===== Navbar links ===== */
  .navbar-nav .nav-link {
    font-size: 16px;
    font-weight: normal;
    color: #000;
    padding: 10px 15px;
  }

  .navbar-nav .nav-link.active {
    font-weight: bold;
  }

  .navbar-nav .nav-item {
    margin-right: 10px;
  }

  .container-fluid {
    padding-left: 15px;
    padding-right: 15px;
  }

  @media (min-width: 768px) {
    .navbar-brand {
      padding-left: 30px;
    }

    .container-fluid {
      padding-left: 30px;
      padding-right: 30px;
    }
  }
</style>

<script>
  // Change brand color on scroll
  document.addEventListener("scroll", function () {
    const navbarBrand = document.getElementById("navbar-brand");
    if (window.scrollY > 50) {
      navbarBrand.classList.add("scrolled");
    } else {
      navbarBrand.classList.remove("scrolled");
    }
  });

  // Set active nav link
  function setActiveNavLink() {
    const path = window.location.pathname.replace(/\/$/, "");
    const navLinks = document.querySelectorAll(".navbar-nav .nav-link");

    navLinks.forEach(function (link) {
      const href = link.getAttribute("href").replace(/\/$/, "");
      if (href === path) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  }

  document.addEventListener("DOMContentLoaded", function () {
    setActiveNavLink();
  });
</script>
