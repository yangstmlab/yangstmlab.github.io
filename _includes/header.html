<header class="site-header" role="banner">
    <nav class="navbar navbar-expand-sm navbar-light px-0 fixed-top">
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="/" id="navbar-brand">{{ site.title }}</a>

            <!-- Navbar toggler button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/team" id="nav-team">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/highlights" id="nav-highlights">Highlights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/publications_new" id="nav-publications">Publications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/facilities" id="nav-facilities">Facilities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/openings" id="nav-openings">Openings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<style>
    body {
        padding-top: 56px; /* Adjust based on the height of the navbar */
    }

    .fixed-top {
        position: fixed;
        background-color: #f9f9f9;
        border-bottom: 1px solid #ddd;
        width: 100%;
        z-index: 1030; /* Ensure the navbar is on top of other elements */
    }

    .navbar-brand {
        transition: color 0.3s, opacity 0.3s;
        padding-left: 15px; /* Adjust this value to match the padding of your content */
    }

    .navbar-brand.scrolled {
        color: #2a6496;
        opacity: 0.95;
    }

    .navbar-nav .nav-link {
        font-size: 16px;
        font-weight: normal;
        color: #000;
        padding: 10px 15px;
    }

    .navbar-nav .nav-link.active {
        font-weight: bold;
    }

    .navbar-nav .nav-item {
        margin-right: 10px; /* Adjust spacing between nav items */
    }

    .container-fluid {
        padding-left: 15px; /* Adjust this value to match the padding of your content */
        padding-right: 15px; /* Adjust this value to match the padding of your content */
    }

    @media (min-width: 768px) {
        .navbar-brand {
            padding-left: 30px; /* Adjust this value to match the padding of your content on larger screens */
        }

        .container-fluid {
            padding-left: 30px; /* Adjust this value to match the padding of your content on larger screens */
            padding-right: 30px; /* Adjust this value to match the padding of your content on larger screens */
        }
    }
</style>

<script>
    document.addEventListener("scroll", function() {
        var navbarBrand = document.getElementById("navbar-brand");
        if (window.scrollY > 50) { // Adjust the scroll value based on when you want the effect to occur
            navbarBrand.classList.add("scrolled");
        } else {
            navbarBrand.classList.remove("scrolled");
        }
    });

    // Function to set active class on the current page's nav-link
    function setActiveNavLink() {
        var path = window.location.pathname;
        var navLinks = document.querySelectorAll('.navbar-nav .nav-link');
        navLinks.forEach(function(link) {
            if (link.getAttribute('href') === path) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
        setActiveNavLink();
    });
</script>
